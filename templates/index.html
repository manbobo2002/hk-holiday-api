{% extends "base.html" %} {% block content %}
<script type="text/javascript">
  $(document).ready(function () {
  
    $('#btn-get').click(function () {
        var result = { };
        $.each($('form').serializeArray(), function() {
            result[this.name] = this.value;
        });
        var form_data='{"yearinput":"' + result.yearinput+'"}';
        
        $.ajax({
            method: 'POST',
            url: '/post_submit',
            data: form_data,
            contentType: "application/json",
            success: function (data) {
                // Get and display the result
                alert(data);
                console.log(data);
            },
        });
    });

});
        
</script>

<h2>Check Holiday By Year</h2>
<div>
    
    <form>
        <label for="yearinput" class="yearlabel">Year:</label>
        <input type="number" name="yearinput" min="2007" step="1"><br>
        <button class="btn btn-primary btn-lg " id="btn-get">Get!</button>
    </form>
    

</div>

{% endblock %}
