{% extends "base.html" %} {% block content %}

<h2>Check Holiday By Year</h2>

<div>
    <form id=year> 
        <label for="year-input" class="year-label">
            Year:
        </label>
        <input type="number" name="year-input" min="2007" step="1"><br>
        <button id="btn-get" type='submit'>Submit</button>
    </form>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
